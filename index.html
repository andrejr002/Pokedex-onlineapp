<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mundo Pokemon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>
<body>
  
  <h1 class="container mb-2">Mundo Pokemon</h1>

  <div class="container-fluid p-0 container-sm d-flex justify-content-center">

    <div class="card text-center shadow-lg" style="width: 100%;">

      <div class="card-header bg-white text-dark font-weight-bold">
        TEMPO E TEMPERATURA
      </div>

      <div class="card-body mt-1">
        <div class="city">Pesquise uma cidade, BR</div>
        <div class="container-img">
          <img src="./assets/icons/unknown.png">
        </div>
        <div class="container-temp">
          <div>22</div>
          <span>°c</span>
        </div>
        <div class="weather py-2">Nublado</div>
        <div class="low-high">22°c / 23°c</div>
      </div>

      <div class="card-footer bg-white">
        <div class="input-group ">
          <input type="text" class="form-control bg-light" placeholder="digite o nome da cidade" aria-label="digite o nome da cidade" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <div class="container">
    <ul data-js="pokedex" class="pokedex"></ul>
  </div>


  
  <script src="/Pokedex.js"></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
  
</body>
</html>
